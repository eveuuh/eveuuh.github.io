<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <div class="title">
        <H1>LET'S SETTLE THIS LIKE ADULTS !</H1>
    </div>
    <div class="button">
        <button><input type="image" id="image" alt="rock" src="images/rock(1).png"></button>
        <button><input type="image" id="image" alt="paper" src="images/paper.png"></button>
        <button><input type="image" id="image" alt="scissors" src="images/scissors.png"></button>
    </div>    

    <div class="resultat">Resultat</div>

   <script>
        const buttons = document.querySelectorAll("button");

        for (let i =0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                const joueur = buttons[i].innerHTML;
                const robot = buttons[Math.floor(Math.random() * buttons.length)].
                    innerHTML;
                let resultat = "";

                if (joueur === robot) {
                    resultat = "Egalité";
                }

                else if (( joueur === "Pierre" && robot === "Ciseaux" ) || ( joueur === "Feuille" && robot === "Pierre" ) || ( joueur === "Ciseaux" && robot === "Feuille" )) {
                    resultat = "Gagné"; 
                }

                else {
                    resultat = "Desolé, perdu!";
                }

                document.querySelector(".resultat").innerHTML = `
                    Joueur : ${joueur}   Robot : ${robot} 

                 <div>
                    ${resultat} </br>
                   </div> 
                `;
                
                // console.log(`Joueur : ${joueur} VS Robot : ${robot}`);
            });
        }
    </script> 
     

</body>
</html>
